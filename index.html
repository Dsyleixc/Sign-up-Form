<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign-up Form</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="left-container">
            <div class="brand">
                <img src="images/logo.png" alt="logo" />
                <h1>ODIN</h1>
            </div>
            <p class="credits">
                Photo by <a href="https://unsplash.com/@haliewestphoto">Haile West</a> on <a href="https://unsplash.com/">Unsplash</a>
            </p>
        </div>
        <div class="right-container">
            <div class="section-1">
                <h1>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up now to get started.
                </h1>
                <h1>You <em> know </em> you want to.</h1>
            </div>
            <div class="section-2 form">
                <form action="/register" method="post">
                    <fieldset>
                        <h1 class="form-title">Let's do this!</h1>
                        <div class="input">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" placeholder="Mark" />
                        </div>

                        <div class="input">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" placeholder="Doe" />
                        </div>

                        <div class="input">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" placeholder="mark@example.com" />
                        </div>

                        <div class="input">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" placeholder="123-456-7890" />
                        </div>

                        <div class="input">
                            <label for="password">*PASSWORD</label>
                            <input type="password" id="password" placeholder="********" required />
                        </div>

                        <div class="input">
                            <label for="confirm-password">*CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" placeholder="********" required />
                        </div>
                    </fieldset>
                    <button type="submit">Create Account</button>
                    <p class="login-link">Already have an account? <a href="#">Log in</a></p>
                </form>
            </div>
        </div>
    </body>
</html>
